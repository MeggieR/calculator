<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand">123</div>
            <div data-current-operand class="current-operant">12345</div>
        </div>
        <button data-all-clear class="span-two" style="color:#ffbb00 ; background-color: #363746;">AC</button>
        <button data-delete style="color:#ffbb00 ; background-color: #363746;">DEL</button>
        <button data-operation style="color:#ffbb00 ; background-color: #363746;">รท</button>
        <button data-number >1</button>
        <button data-number >2</button>
        <button data-number >3</button>
        <button data-operation style="color:#ffbb00 ; background-color: #363746;">*</button>
        <button data-number >4</button>
        <button data-number >5</button>
        <button data-number >6</button>
        <button data-operation style="color:#ffbb00 ; background-color: #363746;">+</button>
        <button data-number >7</button>
        <button data-number >8</button>
        <button data-number >9</button>
        <button data-operation style="color:#ffbb00 ; background-color: #363746;">-</button>
        <button data-number >.</button>
        <button data-number >0</button>
        <button date-equals class="span-two" style="color:#ffbb00 ; background-color: #363746;">=</button>
    </div>
    </div>
</body>
</html>
